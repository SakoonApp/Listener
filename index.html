<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SakoonApp - Listener Images</title>
    <style>
        /* बेस स्टाइल */
        :root { 
            color-scheme: light; 
        }
        
        * { 
            box-sizing: border-box; 
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* हेडर */
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        
        header p {
            margin: 6px 0 0;
            font-size: 18px;
        }

        /* मुख्य भाग */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        h2 {
            text-align: center;
            margin: 0 0 20px;
            color: #333;
        }

        /* इमेज ग्रिड (Flexbox) */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .image-grid a {
            display: block;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        
        .image-grid a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .image-grid img {
            display: block;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        /* फ़ूटर */
        footer {
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
            background-color: #4CAF50;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .image-grid img { 
                width: 160px; 
                height: 160px;
            }
            header h1 { 
                font-size: 28px; 
            }
            header p { 
                font-size: 16px; 
            }
        }

        /* Placeholder images for demo */
        .placeholder-img {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>SakoonApp</h1>
        <p>Listener Images Gallery</p>
    </header>

    <main>
        <h2>Images</h2>
        
        <div class="image-grid">
            <!-- नई 3 इमेजें - अपनी actual images के साथ src को बदलें -->
            <a href="icon.png" target="_blank" rel="noopener">
                <div class="placeholder-img" style="width: 200px; height: 200px;">
                    Icon 1<br>
                    (icon.png)
                </div>
            </a>
            
            <a href="icon2.png" target="_blank" rel="noopener">
                <div class="placeholder-img" style="width: 200px; height: 200px;">
                    Icon 2<br>
                    (icon2.png)
                </div>
            </a>
            
            <a href="icon3.png" target="_blank" rel="noopener">
                <div class="placeholder-img" style="width: 200px; height: 200px;">
                    Icon 3<br>
                    (icon3.png)
                </div>
            </a>

            <!-- अतिरिक्त इमेजें यहाँ जोड़ सकते हैं -->
            <a href="sample1.png" target="_blank" rel="noopener">
                <div class="placeholder-img" style="width: 200px; height: 200px;">
                    Sample 1
                </div>
            </a>
            
            <a href="sample2.png" target="_blank" rel="noopener">
                <div class="placeholder-img" style="width: 200px; height: 200px;">
                    Sample 2
                </div>
            </a>
            
            <a href="sample3.png" target="_blank" rel="noopener">
                <div class="placeholder-img" style="width: 200px; height: 200px;">
                    Sample 3
                </div>
            </a>
        </div>
    </main>

    <footer>
        © <span id="year"></span> SakoonApp - All Rights Reserved
    </footer>

    <script>
        // Optional: Handle image loading errors
        document.querySelectorAll('.image-grid img').forEach(img => {
            img.onerror = function() {
                this.style.background = '#f0f0f0';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.style.color = '#666';
                this.alt = 'Image not found';
            };
        });
    </script>
</body>
</html>
