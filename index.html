<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SakoonApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #4CAF50;
    color: white;
    padding: 1rem;
  }
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .image-grid img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }
  .image-grid img:hover {
    transform: scale(1.05);
  }
  footer {
    background: #333;
    color: white;
    padding: 1rem;
    margin-top: 20px;
  }
  footer a {
    color: #4CAF50;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <h1>SakoonApp</h1>
  <p>हमारे listeners के लिए images और profile branding!</p>
</header>

<main>
  <h2>Listeners Gallery</h2>
  <div class="image-grid">

    <!-- पहले से जोड़ी हुई images -->
    <a href="images/listener1.webp" target="_blank">
      <img src="images/listener1.webp" alt="Listener 1">
    </a>
    <a href="images/listener2.webp" target="_blank">
      <img src="images/listener2.webp" alt="Listener 2">
    </a>
    <a href="images/listener3.webp" target="_blank">
      <img src="images/listener3.webp" alt="Listener 3">
    </a>
    <a href="images/listener4.webp" target="_blank">
      <img src="images/listener4.webp" alt="Listener 4">
    </a>
    <a href="images/listener5.webp" target="_blank">
      <img src="images/listener5.webp" alt="Listener 5">
    </a>
    <a href="images/listener6.webp" target="_blank">
      <img src="images/listener6.webp" alt="Listener 6">
    </a>
    <a href="images/listener7.webp" target="_blank">
      <img src="images/listener7.webp" alt="Listener 7">
    </a>
    <a href="images/listener8.webp" target="_blank">
      <img src="images/listener8.webp" alt="Listener 8">
    </a>
    <a href="images/listener9.webp" target="_blank">
      <img src="images/listener9.webp" alt="Listener 9">
    </a>

    <!-- अब 3 PNG images भी जोड़ दिए -->
    <a href="images/icon.png" target="_blank">
      <img src="images/icon.png" alt="Icon">
    </a>
    <a href="images/icon2.png" target="_blank">
      <img src="images/icon2.png" alt="Icon2">
    </a>
    <a href="images/icon3.png" target="_blank">
      <img src="images/icon3.png" alt="Icon3">
    </a>

  </div>
</main>

<footer>
  &copy; 2025 SakoonApp | <a href="https://sakoonapp.in" target="_blank">Visit our website</a>
</footer>
</body>
</html>
